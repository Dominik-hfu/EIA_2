<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/12379d6260.js" crossorigin="anonymous"></script>
    <title>L03_Aufgabenliste</title>
</head>

<body>
    <h1>Haushaltsplan</h1>
    
    <fieldset id="taskcreation">
        <select name="Select" id="select">
            <option value="option1">Daniel</option>
            <option value="option2">Marc</option>
            <option value="option3">Lisa</option>
        </select>
        <input id="input" type="text" name="Text" placeholder="neue Aufgabe" required />
        <input class="date" type="date" name="deadline" />
        <input id="comment" type="text" name="Text" placeholder="Kommentar" required />
        <button class="createtask">Erstellen</button>
        <i id="trash" class="fa-regular fa-trash-can"></i>
    </fieldset>
    
    <div class="todo">
        <fieldset class="task">
            <span>Daniel</span>
            <span>Badezimmer putzen</span>
            <span>07.04.2023</span>
            <span class="comment">Dusche entkalken</span>
            <i id="trash" class="fa-regular fa-trash-can"></i>
        </fieldset>
        <fieldset class="task">
            <span>Lisa</span>
            <span>Müll rausbringens</span>
            <span>08.04.2023</span>
            <span class="comment">Biomüll</span>
            <i id= "trash" class="fa-regular fa-trash-can"></i>
        </fieldset>
        <fieldset class="task">
            <span>Mark</span>
            <span>Küche aufräumen</span>
            <span>06.04.2023</span>
            <span class="comment">Spülmaschine ausräumen</span>
            <i id="trash" class="fa-regular fa-trash-can"></i>
        </fieldset>
    </div>
    </fieldset>
</body>

</html>
